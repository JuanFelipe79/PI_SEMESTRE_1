<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login_cadastro.css">
</head>
<body>
    <div class="container" style="margin-top: -10px;">
        <div class="row justify-content-center mt-5" >
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Cadastre-se</h3>
                        <form>
                            <div class="form-group">
                                <label for="firstName">Nome</label>
                                <input type="text" class="form-control" id="Nome" placeholder="Nome">
                            </div>
                            <div class="form-group">
                                <label for="lastName">Sobrenome</label>
                                <input type="text" class="form-control" id="Sobrenome" placeholder="Sobrenome">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="Senha" placeholder="Senha">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                        </form>
                        <p class="text-center mt-3">Ou</p>
                        <div class="text-center">
                            <a href="#" class="btn btn-outline-primary mx-1"><i class="fab fa-google"></i></a>
                            <a href="#" class="btn btn-outline-primary mx-1"><i class="fab fa-github"></i></a>
                            <a href="#" class="btn btn-outline-primary mx-1"><i class="fab fa-linkedin"></i></a>
                        </div>
                        <p class="text-center mt-3">Já possui uma conta? <a href="login.html">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
